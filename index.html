<!DOCTYPE html>
<html lang="en">
     <head>
          <!-- Required meta tags -->
          <meta charset="utf-8">
          <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

          <!-- Bootstrap CSS -->
          <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

          <!-- Font awesome -->
          <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

          <!-- Animate.css library -->
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

          <!-- Custom CSS -->
          <link rel="stylesheet" href="css/main.css">
     </head>
     <body>
          <!-- Most of these are dummy classes, the important ones are the ones applied on the cols. It is important to note that all elements that will be animated must have a class of astonish and a data-animation attribute that matches with an animate.css animation, otherwise the animation will not take place. Optionally they can have a data-delay for a delayed effect and a data-duration to determine how long the animation will play. -->
          <div class="section text-center">
               <div class="take-space d-flex flex-column justify-content-start align-items-center">
                    <h1 class="text-center display-2 pop">Scroll Down</h1>
                    <div class="hover">
                         <i class="fa fa-arrow-down pop" aria-hidden="true"></i>
                    </div>
               </div>
               <h1 class="display-3 pop">Astonish Yourself!</h1>

               <div class="container">
                    <div class="row">
                         <div class="col-4 astonish" data-animation="fadeInLeft">
                              <img class="rounded-circle" src="https://images.pexels.com/photos/159541/wildlife-photography-pet-photography-dog-animal-159541.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="Cute dogs">
                         </div>
                         <div class="col-4 astonish" data-animation="fadeInDown">
                              <img class="rounded-circle" src="https://c1.staticflickr.com/8/7375/14177453364_a3442dfa70.jpg" alt="Cute dogs">
                         </div>
                         <div class="col-4 astonish" data-animation="fadeInUp">
                              <img class="rounded-circle" src="https://images.pexels.com/photos/59523/pexels-photo-59523.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="Cute dogs">
                         </div>
                    </div>
                    <div class="row text-center">
                         <div class="col-4 astonish" data-animation="shake">
                              <img class="rounded-circle" src="https://images.pexels.com/photos/59523/pexels-photo-59523.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="Cute dogs">
                         </div>

                         <div class="col-4 astonish" data-animation="bounce">
                              <img class="rounded-circle" src="https://images.pexels.com/photos/159541/wildlife-photography-pet-photography-dog-animal-159541.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="Cute dogs">
                         </div>
                         <div class="col-4 astonish" data-animation="rubberBand">
                              <img class="rounded-circle" src="https://c1.staticflickr.com/8/7375/14177453364_a3442dfa70.jpg" alt="Cute dogs">
                         </div>
                    </div>
                    <div class="row text-center">

                         <div class="col-4 astonish" data-animation="flipX">
                              <img class="rounded-circle" src="https://images.pexels.com/photos/159541/wildlife-photography-pet-photography-dog-animal-159541.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="Cute dogs">
                         </div>
                         <div class="col-4 astonish" data-animation="flipY">
                              <img class="rounded-circle" src="https://c1.staticflickr.com/8/7375/14177453364_a3442dfa70.jpg" alt="Cute dogs">
                         </div>
                         <div class="col-4 astonish" data-animation="rotateIn">
                              <img class="rounded-circle" src="https://images.pexels.com/photos/59523/pexels-photo-59523.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="Cute dogs">
                         </div>
                    </div>
                    <div class="row text-center">
                         <div class="col-4 astonish" data-animation="zoomIn">
                              <img class="rounded-circle" src="https://c1.staticflickr.com/8/7375/14177453364_a3442dfa70.jpg" alt="Cute dogs">
                         </div>
                         <div class="col-4 astonish" data-animation="rollIn">
                              <img class="rounded-circle" src="https://images.pexels.com/photos/59523/pexels-photo-59523.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="Cute dogs">
                         </div>

                         <div class="col-4 astonish" data-animation="slideInUp">
                              <img class="rounded-circle" src="https://images.pexels.com/photos/159541/wildlife-photography-pet-photography-dog-animal-159541.jpeg?w=1260&h=750&auto=compress&cs=tinysrgb" alt="Cute dogs">
                         </div>

                    </div>
               </div>
               <div class="take-space d-flex flex-column justify-content-end align-items-center">
                    <div class="hover">
                         <i class="fa fa-arrow-up pop" aria-hidden="true"></i>
                    </div>
                    <h1 class="display-2 pop">Scroll Up</h1>
               </div>
          </div>

          <!-- jQuery first, then Tether, then Bootstrap JS. -->
          <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
          <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

          <script type="text/javascript" src="js/astonish.js"></script>
     </body>
</html>
